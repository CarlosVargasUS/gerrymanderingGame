<!DOCTYPE html>
<html>

<head>
  <title>Map</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <div class="header-one">
      <i class="far fa-hand-point-left"></i>
      <i class="fas fa-bars"></i>
    </div>
    <div class="title">The Gerrymandering Game</div>
    <div class="header-tree">
      <i class="fas fa-chart-bar"></i>
      <i class="fas fa-share-alt-square"></i>
      <i class="far fa-bell"></i>
      <i class="fas fa-question"></i>
    </div>
  </header>

  </div>
 
  <div class="section2">
      <div class="mapInfo">
        <h1 class="title">Choose a color:</h1>
          <div class="bottomButtonContainer">
              <button class="districtButton" id="1" style="background-color: #800000" onclick= 'setColor("#800000"); setDistrict("1")'>1</button>
              <button class="districtButton" id="2" style="background-color: #808000" onclick= 'setColor("#808000"); setDistrict("2")'>2</button>
              <button class="districtButton" id="3" style="background-color: #ffe119" onclick= 'setColor("#ffe119"); setDistrict("3")'>3</button>
              <button class="districtButton" id="4" style="background-color: #3cb44b" onclick= 'setColor("#3cb44b"); setDistrict("4")'>4</button>
              <button class="districtButton" id="5" style="background-color: #42d4f4" onclick= 'setColor("#42d4f4"); setDistrict("5")'>5</button>
              <button class="districtButton" id="6" style="background-color: #911eb4" onclick= 'setColor("#911eb4"); setDistrict("6")'>6</button>
              <button class="districtButton" id="7" style="background-color: #f032e6" onclick= 'setColor("#f032e6"); setDistrict("7")'>7</button>
              <button class="districtButton" id="8" style="background-color: #ffd8b1" onclick= 'setColor("#ffd8b1"); setDistrict("8")'>8</button>
              <button class="districtButton" id="9" style="background-color: #469990" onclick= 'setColor("#469990"); setDistrict("9")'>9</button>
              <button class="districtButton" id="10" style="background-color: #000000" onclick= 'setColor("#000000"); setDistrict("10")'>10</button>
              <button class="districtButton" id="11" style="background-color: #000075" onclick= 'setColor("#000075"); setDistrict("11")'>11</button>
              <button class="districtButton" id="12" style="background-color: #e6194b" onclick= 'setColor("#e6194b"); setDistrict("12")'>12</button>
              <button class="districtButton" id="13" style="background-color: #aaffc3"  onclick= 'setColor("#aaffc3"); setDistrict("13")'>13</button>
              <div class="color"></div>
            </div>
      </div>
    <div id='map'></div>
     <div id='state' class='state'></div>
    
  </div>

  

  <!-- JQUERY -->
  <script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>

  <!-- MAPBOX -->
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-pip/v0.0.2/leaflet-pip.js'></script>

  <!-- TURFJS -->
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script src='js/geoGraphTools.js'></script>
  <script src="js/scripts.js"></script>
</body>

</html>
